<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Template</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
      color: #333;
    }

    header {
      background-color: #4caf50;
      color: white;
      padding: 15px 20px;
      text-align: center;
    }

    main {
      margin-top: 20px;
    }

    button {
      padding: 10px 15px;
      background-color: #2196f3;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0b7dda;
    }
  </style>
</head>
<body>

  <header>
    <h1>My Simple Page</h1>
  </header>

  <main>
    <p>This is a simple HTML template with embedded CSS and JavaScript.</p>
    <button onclick="sayHello()">Click Me</button>
  </main>

  <script>
    function sayHello() {
      alert("Hello, world!");
    }
  </script>

</body>
</html>
