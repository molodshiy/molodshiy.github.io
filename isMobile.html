<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Is mobile</title>
</head>
<body>
<script>
  function isMobile() {
    return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
  }

  alert(navigator.userAgent + "\n Is mobile - " + isMobile());
</script>
</body>
</html>
